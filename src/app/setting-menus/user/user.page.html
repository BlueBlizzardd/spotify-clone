<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">user</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item button detail="true" routerLink='/settings/addPlaylist'>
      <ion-label>Edit User</ion-label>
    </ion-item>
    <ion-item button detail="true" (click)="logOut()">
      <ion-label>Log Out</ion-label>
    </ion-item>
    <ion-item button detail="true" routerLink='/settings/user'>
      <ion-label>Delete User</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
