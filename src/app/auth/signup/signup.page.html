<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>  
  <div class="card-container">    
    <ion-card class="ion-align-items-center">      
      <ion-row>         
        <ion-col size-md="9" size="12" class="welcome">          
          <ion-card-header>            
            <ion-card-title>Sign Up</ion-card-title>          
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="signUpForm">
              <ion-list>
                <ion-item>
                  <ion-input label="E-Mail" labelPlacement="stacked" type="email" id="email" name="email" formControlName="email" required ngDefaultControl></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Username" labelPlacement="stacked" type="text" id="username" name="username" formControlName="username" required ngDefaultControl></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input label="Password" labelPlacement="stacked" type="password" id="password" name="password" formControlName="password" required ngDefaultControl></ion-input>
                </ion-item>
                <ion-item>
                  <ion-button type="submit" shape="round" color="primary" size="default">Sign Up</ion-button>
                </ion-item>
              </ion-list>
            </form>                 
          </ion-card-content>        
        </ion-col>      
      </ion-row>    
    </ion-card>  
  </div>
</ion-content>
